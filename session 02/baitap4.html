<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về các thẻ Table</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0" >
        <caption>My Store</caption>
        <thead>
            <tr>
                <th>Item Photo</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="../image/trai-cam.jpeg" alt="Trái cam" width="200" height="200"></td>
                <td>Oranges</td>
                <td>$1 ea.</td>
            </tr>

            <tr>
                <td><img src="../image/quả chuối 1.jpeg" alt="Quả chuối" width="200" height="200"></td>
                <td>Bnanas</td>
                <td>$0.75/1b</td>
            </tr>

            <tr>
                <td><img src="../image/quả lựu.jpeg" alt="Quả lựu" width="200" height="200"></td>
                <td>Pomegranates</td>
                <td>3 for $5</td>
            </tr>

            <tr>
                <td><img src="../image/chip chip.jpeg" alt="Chip chip" width="200" height="200"></td>
                <td>Gummy Bears</td>
                <td>$6 per bag</td>
            </tr>

            <tr>
                <td><img src="../image/súp lơ xanh.jpeg" alt="Súp nơ xanh" width="200" height="200"></td>
                <td>Broccoli</td>
                <td>$3 a head</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

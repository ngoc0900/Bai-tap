<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <script>
        let a = + prompt("Nhập một số nguyên bất kì")
        let tich = 1;
        function giaiThua(a) {
            for (let i = 1; i <= a; i++) {
                 tich *= i;
            }
            console.log(`Gai thừa của ${a} là ${tich}`);
        }
        giaiThua(a);
        
    </script>
</body>

</html>

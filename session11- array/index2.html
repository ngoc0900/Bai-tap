<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        các phương thức làm việc với mảng
        1 . filter : lọc các phần tử trong mảng thoả mãn điều kiện
        


     -->
     <script>
        let std = [
            ["pc",1], ["laptop",2], ["pc",5], ["laptop",5]
        ]
        let result = std.filter( function(item, index, array) {
            return item[0] == "pc"
        })
        console.log(result);
     </script>
</body>
</html>

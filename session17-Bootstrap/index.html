        Bootstrap là 1 framwork phục vụ cho việc phát triển front - end mạng mẽ, nhanh chóng.

        I- dùng link CDN
        II- tải về link để dùng
        III- hệ thống lưới dưới dạng Bootstrap
        - các điểm breakpoint trong Bootstrap
        + col : kích thước màn hình bé hơn 576px  576px < X
        + sm( small)                      576 <= X < 768
        + md ( medium)                     768 <= X < 992
        + lg (large)                       992 <=  X < 1200
        + xl (extra large)
        + xxl (extra extra large)         >=1400PX

         trong Bootstrap sẽ hệ thống lưới sẽ chia thành 12 cột

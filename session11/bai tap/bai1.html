        let name = prompt("Nhập đầy đủ họ tên");
        function doiTen(newname) {
            let kq = name.toLowerCase().split(" ");
            let result = [];
            for (i = 0; i < kq.length; i++) {
                result.push(kq[i][0].toUpperCase() + kq[i].slice(1));
            }
            return result.join(" ");
        }
        console.log(doiTen(name));

    <!-- 
        đệ quy là gì?
        tức là 1 function tự gọi lại chính nó
     -->
     <script>
        let a = +prompt('Nhap 1 so');
        function tong(a) {
            if(a ==1) return 1
            return a+tong(--a)
        }
        console.log(tong(a));

        function giaiThua(a){
            if(a==1) return 1// điều kiện dừng
            return a*giaiThua(--a)
            /* 
                5*giaiThua(4)=5*4*giaiThua(3)=5*4*3*giaiThua(2)=5*4*3*2*1
                  giaiThua(4)=4*giaiThua(3)
             */
        }
       console.log(giaiThua(5));
     </script>

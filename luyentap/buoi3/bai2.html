<body>
    <h1>Bảng cửu chương</h1>
    <script>
        
        let i = 1;
        let tich = 0;
        document.write("<table border =1 >")
        while (i <= 10) {

            document.write("<tr>")
            for (j = 1; j <= 9 ; j++) {
                
                console.log(`${j} * ${i} = ${i*j}`);
                document.write(`<td> ${j} * ${i} = ${i*j} </td>`)
                
            }
                document.write("</tr>")
                i++
        }
        document.write("</table>")
    </script>

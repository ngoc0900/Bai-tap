<body>
    <script>
        let n = parseInt(prompt("Nhập một số nguyên dương"));
        let tong = 0;
        let i = 1;
        let array = [];
       
        while (i <= n) {
            if (i%3 == 0 && i%5 !== 0){
                tong += i;
                array.push(i);
            }
                i++
        } console.log(tong);
        console.log(array.join("+") + "=" + tong);
 
    </script>
</body>

        let array = [3, 7, 2, 10, 5];
        let tong = 0;
        function checkSont(so) {

            if (so < 2) {
                return false;
            }
            for (let i = 2; i < so - 1; i++) {
                if (so % i == 0) {
                    return false;
                }
            } return true
        }
        for (let i = 0; i < array.length; i++) {
            if (checkSont(array[i])){
                tong += array[i]
            }
        }
        console.log(tong);

<body>
    <script>
        const students = [
            { id: 1, name: 'Alice', scores: [85, 90, 78] },
            { id: 2, name: 'Bob', scores: [90, 88, 76] },
            { id: 3, name: 'Charlie', scores: [78, 95, 89] },   
            { id: 4, name: 'David', scores: [95, 92, 87] },
        ];
        // 1.Tính tổng điểm của từng sinh viên.
        
        var total = students.reduce(function(a,b){
            return a + b.scores
        },0)
        console.log(total);

    </script>

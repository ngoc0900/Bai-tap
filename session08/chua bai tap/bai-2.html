<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        nhâpj đoạn text sau đó in ra chuỗi text ngc lại
        b1: khi ng dùng nhập text phải lấy ra đc kết qủa của ng dùng nhập
        .length là đếm số phần tử trong chuỗi
     -->
     <script>
        let text=prompt("moi ban nhap chuoi");
        // 12345
        console.log(text.length);
        let result="";
        for (let i = text.length-1; i>=0; i--) {
           result+=text[i];
        }
        console.log(result);
     </script>
</body>
</html>

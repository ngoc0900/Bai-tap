<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        in ra 15 số đầu tiên trong dãy fibonaci
        fibonaci là gì ?
        số sau bằng tônge 2 số trc cộng lại bắt đầu bằng 0,1
         0 1 1 2 3 5 8 13 21.....
         &nbsp khoảng cách
     -->
     <script>
        let a =0;
        let b =1;

        for(let i=1; i<=15;i++){
            console.log(a);
            document.write(a,"<br>");
            let c=a+b;
            a=b;
            b=c;
        }
     </script>
</body>

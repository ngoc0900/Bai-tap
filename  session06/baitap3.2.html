<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3.2</title>
</head>

<body>
    <script>
        let banKinh = parseFloat( prompt("Hãy nhập bán kính hình tròn"));
        const pi = 3.14;
        var chuVi = 2 * banKinh * pi;
        var dienTich = pi * banKinh **2;
        document.write("Chu vi hình tròn là:" + chuVi + "<br>");
        document.write("Diện tích hình tròn là:" + dienTich );
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web bán hàng</title>
    <link rel="stylesheet" href="../../luyentap/thuc hanh/module1.css">
</head>
<body>
    <div class="main">
       
        <form class="form" id="form-1" action="login1.html" method="POST" onsubmit="" >
            <h3 class="heading">Đăng ký</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn A" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button type="submit" class="form-submit" onclick="dangki(event)">Đăng ký</button>
            <!-- <button hef type="submit" class="form-submit" onclick="dangnhap()">Đăng nhập</button> -->
            <a href="login1.html">Đăng nhập</a>
        </form>
    
    </div>
    <!-- <script src="../../luyentap/thuc hanh/mosule1.js"></script> -->
    <script src="./login.js"></script>
</body>

</html>

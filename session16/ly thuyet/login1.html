<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web bán hàng2</title>
    <link rel="stylesheet" href="../../luyentap/thuc hanh/module1.css">
</head>
<body>
    <div class="main">

        <form action=""class="form" id="form-2">
            <h3 class="heading">Đăng nhập</h3>

            <div class="spacer"></div>
    
            <div class="form-group">
              <label for="email1" class="form-label">Email</label>
              <input id="email1" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
              <span class="form-message"></span>
            </div>
    
            <div class="form-group">
              <label for="password1" class="form-label">Mật khẩu</label>
              <input id="password1" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
              <span class="form-message"></span>
            </div>
    
            <button class="form-submit" onclick="dangnhap(event)" >Đăng nhập</button>
          </form>
    
    </div>
    <script src="./login.js"></script>
</body>

</html>

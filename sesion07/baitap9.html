<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 9</title>
</head>

<body>
    <script>
        let diemToan = parseFloat(prompt("Nhập điểm Toán"));
        let diemVatly = parseFloat(prompt("Nhập điểm Vật lý"));
        let diemHoahoc = parseFloat(prompt("Nhập điểm Hoá Học"));
        let diemVan = parseFloat(prompt("Nhập điểm Văn"));
        let diemSu = parseFloat(prompt("Nhập điểm Sử"));
        let diemDia = parseFloat(prompt("Nhập điểm Địa"));
        var diemTrungbinh = (diemToan + diemVatly + diemHoahoc + diemVan + diemSu + diemDia) / 6;
        document.write("Điểm trung bình 6 môn:" + diemTrungbinh);

        if (diemTrungbinh < 5) {
            document.write("Xếp loại YẾU");
        } else if (diemTrungbinh <= 6.4) {
            document.write("Xếp loại TRUNG BÌNH");
        } else if ( diemTrungbinh <= 7.9) {
            document.write("Xếp loại KHÁ");
        } else if (diemTrungbinh <= 10) {
            document.write("Xếp loại GIỎI");
        }
 
    </script>
</body>

</html>

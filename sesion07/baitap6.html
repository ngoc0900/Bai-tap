<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 6</title>
</head>

<body>
    <script>
        let color = prompt(" Người dùng nhập màu");

        switch (color) {
            case "xanh":
                console.log(" Màu xanh");
                break;
            case "đỏ":
                console.log(" Màu đỏ");
                break;
            case "vàng":
                console.log(" Màu vàng")
                break;
            default:
                console.log("Màu không hợp lệ!")
        }

    </script>
</body>

</html>

<body>
    <script>
        let a = prompt('Người dùng hập vào 1 số');
        let i = a % 2;

        if (i == 0) {
            console.log(" Số bạn nhập là số chẵn");
        } else {
            console.log("Số bạn nhập là số lẻ");
        }
    </script>

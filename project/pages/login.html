<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="main">

        <form class="form" id="form-1" action="index.html" method="POST">
            <h3 class="heading">Đăng nhập</h3>
            <div class="spacer"></div>

            <div class="form-group">
                <label for="email1" class="form-label">Email</label>
                <input id="email1" name="email1" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password1" class="form-label">Mật khẩu</label>
                <input id="password1" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button type="submit" class="form-submit" onclick="login(event)" >Đăng nhập</button>

            <div class="form-group">
                <p>Nếu chưa có tài khoản hãy <a href="./singup.html"> Đăng kí</a></p>
            </div>
        </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>

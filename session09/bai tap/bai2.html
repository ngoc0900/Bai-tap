<body>
    <!-- Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2 số chẵn.
Ví dụ nếu bạn nhập vào 245468 thì kết quả của chương trình sẽ là 2-454-6-8.
 -->
    <script>
        let number = +prompt("Mời bạn nhâph một dãy số bất kì");
        let result = "";

        for (let i = 0; i < number.length; i++) {
            let newNumber = number[i];
            result += newNumber;
            if (newNumber % 2 == 0 && newnumber[i++] % 2 == 0) {
                result += "-";
            }
        }
        console.log("Kết quả là:" + result);
        document.write("Kết quả là:" + result);
        //  Rất tiếc đã cố hết sức làm nhưng không ra kết quả -_-
    </script>
</body>

</html>

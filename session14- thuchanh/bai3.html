<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #save {
            width: 50%;
        }

        td {
            padding: 5px;
        }
        th {
            padding: 5px;
        }
        .container{
            display: flex;
        }
        .divtable{
            border: 1px solid ;
        }
        .studentlist{
            border: 1px solid;
        }
        .tablelist,.tablelist th{
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="divtable">
            <table>
                <caption>
                    <h2>Thông tin học viên</h2>
                </caption>
                <tbody>
                    <tr>
                        <td><label for="name">Họ và Tên</label></td>
                        <td><input type="text" id="name" placeholder="vui lòng nhập tên"></td>
                    </tr>
                    <tr>
                        <td> <label for="email">Email</label></td>
                        <td><input type="email" id="email" placeholder="vui lòng nhập email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Số điệnt thoại</label></td>
                        <td> <input type="number" id="phone" placeholder="vui lòng nhập số điện thoại"></td>
                    </tr>
                    <tr>
                        <td> <label for="address">quê quán</label></td>
                        <td><input type="text" id="address" placeholder="vui lòng nhập địa chỉ quê quán"></td>
                    </tr>
                    <tr>
                        <td><label for="Gender">Giới tính</label></td>
                        <td> <input type="radio" name="Gender"> <label for="Gender">nam</label> <input type="radio"
                                name="Gender">
                            <label for="Gender">nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="2">
                            <button id="save">lưu lại</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="studentlist">
            <h2>Danh sách học viên</h2>
            <div>
               <label for="search">tìm kiếm học viên:</label>
               <input type="text">
               <button id="search">search</button>
            </div>
            <div class="list">
                <table class="tablelist">
                    <tr>
                        <th>#</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Gender</th>
                        <th>Hành động</th>
                        <th><button>Sắp xếp</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap</title>
    <link rel="stylesheet" href="bai1.css">
</head>
    <div class="container">
        <div class="formhv">
            <table >
                <caption>
                    <h2>Thông tin học viên</h2>
                </caption>
                <tr>
                    <td><label for="fullname">Họ và tên</label></td>
                    <td><input id="fullname" type="text" placeholder="vui lòng nhập tên"><span id="loi" class="loi"></span></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input id="email" type="text" placeholder="vui lòng nhập email"><span id="loi1"  class="loi"></span></td>
                </tr>
                <tr>
                    <td><label for="sđt">Số điện thoại</label></td>
                    <td><input id="sđt" type="text" placeholder="vui lòng nhập số điện thoại"><span id="loi2"  class="loi"></span></td>
                </tr>
                <tr>
                    <td><label for="address">Quê quán</label></td>
                    <td><input id="address" type="text" placeholder="vui lòng nhập địa chỉ quê quán"><span id="loi3"  class="loi"></span></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính</label></td>
                    <td>
                        <input id="male" type="radio" name="gender" value="Nam">
                        <label for="male">Nam</label>
                        <input id="female" type="radio" name="gender" value="Nữ">
                        <label for="female">Nữ</label><span id="loi4"  class="loi"></span>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <button class="button" onclick="luu()">Lưu lại</button>
                    </th> 
                </tr>
            </table>
        </div>
        <div class="studentlist">
            
            <div class="heading">
                <h2>Danh sách học viên</h2>
               <label for="search">Tìm kiếm học viên:</label>
               <input type="text">
               <button id="search">search</button>
            </div>
            <div class="list">
                <table id="idlist" class="listhv" with="600" border="1" cellpadding="0" cellpadding ="0">
                    <tr>
                        <th>#</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Địa chỉ</th>
                        <th>Gender</th>
                        <th>Hành động</th>
                        <th><button>Sắp xếp</button></th>
                    </tr>
    
                </table>
    
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="bai1.js"></script>
</body>
</html>
